<div class="grid grid-cols-3 gap-8 content-center">

  <ng-container *ngFor="let actor of actors">
    <a [routerLink]="'/actor/' + actor.id" class="flex justify-center w-full">
      <div class="bg-white shadow-lg border-gray-100 border sm:rounded-3xl p-8 flex space-x-8 w-full">
        <div class="flex-shrink-0 w-48 h-64 relative">
          <img class="rounded-3xl shadow-lg object-cover w-full h-full" [src]="'http://image.tmdb.org/t/p/w500' + actor.profilePath" alt="{{ actor.name }} Poster">
        </div>
        <div class="flex flex-col justify-between w-full">
          <div>
            <h2 class="text-2xl font-bold mb-2">{{ actor.name }}</h2>
            <p class="text-gray-600 text-sm">{{ actor.birthdate | date }}</p>
            <!-- add optional date of death next to birth -->
            <p class="text-gray-700">{{ actor.placeOfBirth }}</p>
          </div>
          <div class="mt-4 text-lg font-bold text-gray-800">
            Popularity: {{ actor.popularity }}
          </div>
        </div>
      </div>
    </a>
  </ng-container>
</div>
