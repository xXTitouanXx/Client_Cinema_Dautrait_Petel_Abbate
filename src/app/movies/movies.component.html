<div class="max-w-md mx-auto p-2">
  <div [formGroup]="filterGenreForm" class="mb-2">
    <label for="genre" class="block text-gray-600 font-medium mb-1 text-sm">Select Genre:</label>
    <select id="genre" formControlName="selectedGenreId" class="form-select mt-1 block w-full border-gray-300 rounded-sm shadow-sm focus:border-indigo-400 focus:ring-indigo-400 text-sm">
      <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
    </select>
  </div>

  <div [formGroup]="filterDirectorForm" class="mb-2">
    <label for="director" class="block text-gray-600 font-medium mb-1 text-sm">Select Director:</label>
    <select id="director" formControlName="selectedDirectorId" class="form-select mt-1 block w-full border-gray-300 rounded-sm shadow-sm focus:border-indigo-400 focus:ring-indigo-400 text-sm">
      <option *ngFor="let director of directors" [value]="director.id">{{ director.name }}</option>
    </select>
  </div>
</div>

<div class="grid grid-cols-3 gap-8 content-center">
  <ng-container *ngFor="let movie of movies">
    <a [routerLink]="'/movie/' + movie.id" class="flex justify-center w-full">
      <div class="bg-white shadow-lg border-gray-100 border sm:rounded-3xl p-8 flex space-x-8 w-full">
        <div class="flex-shrink-0 w-48 h-64 relative">
          <img class="rounded-3xl shadow-lg object-cover w-full h-full" [src]="'http://image.tmdb.org/t/p/w500' + movie.posterPath" alt="{{ movie.title }} Poster">
        </div>
        <div class="flex flex-col justify-between w-full">
          <div>
            <h2 class="text-2xl font-bold mb-2">{{ movie.title }}</h2>
            <p class="text-gray-600 text-sm">{{ movie.releaseDate | date }}</p>
            <p class="text-gray-700 text-sm overflow-hidden max-h-40">{{ movie.overview }}</p>
          </div>
        </div>
      </div>
    </a>
  </ng-container>
</div>
