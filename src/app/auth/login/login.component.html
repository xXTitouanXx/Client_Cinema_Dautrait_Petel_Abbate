<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-start justify-center pt-24">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-center text-gray-500 mt-8 mb-6">Log in</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm text-gray-600">Username</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" formControlName="nomUtil">
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" formControlName="motPasse">
      </div>
      <button type="submit" class="w-32 bg-gradient-to-r from-green-400 to-green-600 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mt-4 mb-6">Log in</button>
    </form>
    <p class="text-xs text-gray-600 text-center mt-10">&copy; 2023 4A Polytech</p>
  </div>
</div>
</body>
</html>
